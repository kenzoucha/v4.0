<!doctype html>
<html ng-app="StockDeal">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="lib/materialize/css/materialize.min.css"  media="screen,projection"/>
    <!-- sweet alert -->
    <link rel="stylesheet" href="assets/app.css"/>
    <!-- Toaster Stylesheet-->
    <link rel="stylesheet" href="lib/AngularJS-Toaster/toaster.min.css"/>
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <!-- Import Jquery -->
    <script src="lib/jquery/jquery-1.12.0.min.js"></script>
    <!-- Import Materlialize Js -->
    <script src="lib/materialize/js/materialize.min.js"></script>
    <!--Import angular-->
    <script src="lib/angular/angular.min.js"></script>
    <!--Import angualr ui-router-->
    <script src="lib/angular-ui-router/release/angular-ui-router.min.js"></script>
    <!--Import angular animate-->
    <script src="lib/angular-animate/angular-animate.min.js"></script>
    <!-- Import ngMessages for angular-->
    <script src="lib/angular-messages/angular-messages.min.js"></script>
    <!--Import angular toaster-->
    <script src="lib/AngularJS-Toaster/toaster.min.js"></script>
    <!--Import Angular resource-->
    <script src="lib/angular-resource/angular-resource.min.js"></script>
    <!--Import Angular File Upload-->
    <script src="lib/ng-file-upload/ng-file-upload.min.js"></script>
    <!--My application-->
    <script src="src/app.js"></script>

    <script src="src/products/products.js"></script>
    <script src="src/products/products-service.js"></script>

    <script src="src/categories/categories.js"></script>
    <script src="src/categories/categories-service.js"></script>

    <script src="src/scategories/scategories.js"></script>
    <script src="src/scategories/scategories-service.js"></script>

    <script src="src/persons/persons.js"></script>
    <script src="src/persons/persons-service.js"></script>

    <script src="src/common/utils-service.js"></script>
    <script src="src/controllers.js"></script>
    <script src="src/directives.js"></script>
</head>
<body>
    <nav style="margin-bottom: 30px;">
        <div class="nav-wrapper">
            <a ui-sref="home" class="brand-logo">Stock Application</a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li><a ui-sref="categories.list">Categories</a></li>
                <li><a ui-sref="categories.add">Ajouter Categorie</a></li>
                <li><a ui-sref="scategories.list">sous Categories</a></li>
                <li><a ui-sref="scategories.add">Ajouter  sous Categorie</a></li>
                <li><a ui-sref="products.list">Listes Produits</a></li>
                <li><a ui-sref="products.add">Ajout Produits</a></li>
                <li><a ui-sref="persons.list">ListUser</a></li>
                <li><a ui-sref="persons.add">registreUser</a></li>
                <li><a ui-sref="persons.co">Login</a></li>
                </ul>
            </ul>
        </div>
    </nav>
    <div class="container">
        <ui-view name="home-view"></ui-view>
        <script id="templates/main.html" type="text/ng-template">
            <ui-view name="add-view"></ui-view>
            <ui-view name="list-view"></ui-view>
            <ui-view name="edit-view"></ui-view>
            <ui-view name="login-view"></ui-view>
            <ui-view name="addper-view"></ui-view>
        </script>
    </div>
    <toaster-container toaster-options="{'time-out': 3000}"></toaster-container>
</body>
</html>
